<app-header></app-header>
<body>
    <div class="container">
        <button [routerLink]="['/View']" class= "back" mat-raised-button><mat-icon class="back-icons">arrow_back</mat-icon></button>
        <div class="flex-container">
            
            <div class="product-section">
                <mat-card class="main">
                    <div class="img-cont">
                        <img class="preview" src="/assets/adju.jpg">
                    </div>
                    <div class="product-description">
                        <h1>Air Jordan 1 High OG Tie-Dye</h1>
                        <h3>Mans UK6</h3>
                        <h4>By Nike</h4>

                    </div>
                    <div class="total">
                        <form class="example-form">
                            <button class="operations" mat-raised-button>+</button>
                                <mat-form-field appearance="fill">
                                    <input matInput>
                                </mat-form-field> 
                            <button class="operations" mat-raised-button>-</button>                    
                        </form>
                    </div>
                </mat-card>
            </div>
            <div class="summary">
                <mat-card class="sub">
                    <h1 class="summary-header">Cart Summary</h1>
                    <div class="sub-total">
                        <div class="total-label">
                            <p>TOTAL:(1 Item)</p>
                        </div>
                        <div class="price">
                            <p>R 1 500</p>
                        </div>
                    </div>
                    <button [routerLink]="['/Checkout']" class= "view-btn" mat-raised-button><mat-icon class="pay">payment</mat-icon>Proceed to Checkout</button>
                </mat-card>
                <mat-card class="summary-sub">
                    <div class="sub-cont">
                        <div class="icon">
                            <mat-icon>lock</mat-icon>
                        </div>
                        <div class="content">
                            <p class="sub-text">Secure checkout</p>
                        </div>
                    </div>
                    <div class="sub-cont">
                        <div class="icon">
                            <mat-icon> local_shipping</mat-icon>
                        </div>
                        <div class="content">
                            <p class="sub-text">Fast, reliable delivery</p>
                        </div>
                    </div>
                    <div class="sub-cont">
                        <div class="icon">
                            <mat-icon>payment</mat-icon>
                        </div>
                        <div class="content">
                            <p class="sub-text">Many ways to pay</p>
                        </div>
                    </div>

                </mat-card>
            </div>
        </div>
    </div>
</body>
